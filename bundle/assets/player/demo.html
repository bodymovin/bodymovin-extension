<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<head>
    <style>
        body{
            background-color:__[[BODY_BACKGROUND_COLOR]]__;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }
        #lottie{
            background-color:__[[LOTTIE_BACKGROUND_COLOR]]__;
            width:100%;
            height:100%;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            text-align: center;
            opacity: 1;
        }

    </style>
</head>
<body>
<!-- build:scripto --><script></script><!-- endbuild -->












<div id="lottie"></div>

<script>
    var animationData = "__[[ANIMATIONDATA]]__";
    var params = {
        container: document.getElementById('lottie'),
        renderer: '__[[RENDERER]]__',
        loop: true,
        autoplay: true,
        animationData: animationData
    };

    var anim;

    anim = lottie.loadAnimation(params);

</script>
</body>
</html>
